<script type="text/x-kendo-tmp" id="_AddressNotVerified">
    <div class="row">
        <h3>~{UnableToValidate}~ <span data-bind="text: type"></span> ~{Address}~</h3>
        ~{Address}~: <b><span data-bind="text: originalAddress.Address1"></span></b><br />
        ~{City}~: <b><span data-bind="text: originalAddress.City"></span></b><br />
        ~{State}~: <b><span data-bind="text: originalAddress.State"></span></b><br />
        ~{Country}~: <b><span data-bind="text: originalAddress.Country"></span></b><br />
        ~{ZipCode}~: <b><span data-bind="text: originalAddress.ZipCode"></span></b>
    </div>
    <div class="row">
        <br />
        <a class="btn btn-primary" data-bind="click:closeAddressNotVerified">~{TryDifferentAddress}~</a>&nbsp;
        <a class="btn btn-primary" data-bind="click:useOriginalAddress">~{UseThisShippingAddress}~</a>
    </div>
</script>

<script type="text/x-kendo-tmp" id="_AddressCorrected">
    <div class="row">
        <div>
            <h3>~{MadeChangesToAddress}~</h3>
        </div>
        <br />
        <div class="col-md-6">
            <h3>~{Original}~:</h3>
            <span data-bind="text: originalAddress.Address1"></span><br />
            <span data-bind="text: originalAddress.City"></span>,
            <span data-bind="text: originalAddress.State"></span>
            <span data-bind="text: originalAddress.ZipCode"></span><br />
            <span data-bind="text: originalAddress.Country"></span>
        </div>
        <div class="col-md-6">
            <h3>~{Updated}~:</h3>
            <span data-bind="text: correctedAddress.Address1, style: {fontWeight: address1FontWeight}"></span><br />
            <span data-bind="text: correctedAddress.City, style: {fontWeight: cityFontWeight}"></span>,
            <span data-bind="text: correctedAddress.State, style: {fontWeight: stateFontWeight}"></span>
            <span data-bind="text: correctedAddress.ZipCode, style: {fontWeight: zipCodeFontWeight}"></span><br />
            <span data-bind="text: correctedAddress.Country"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" data-bind="click:useOriginalAddress">~{UseOriginalAddress}~</a>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary" data-bind="click:useCorrectedAddress">~{UseUpdatedAddress}~</a>
        </div>
    </div>
</script>

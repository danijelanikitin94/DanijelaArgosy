<script type="text/x-kendo-tmp" id="_ModalBucketDetailContainerTemplate">
    <div id="_ModalBucketDetailContainer" style="display:none"></div>
</script>

<script type="text/x-kendo-tmp" id="_ModalBucketDetail">
    
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Bucket Details for ${Name} </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="label-style col-md-6">
                        <h3>Part(s)</h3>
                        <div data-role="grid"
                             data-columns="[{'field':'PartName','title':'Name'},{'field':'Sku'}]"
                             data-bind="source: parts"
                             data-auto-bind="true"
                             data-pageable="true"
                             data-scrollable="false"
                             data-sortable="true">
                        </div>
                    </div>
                    <div class="label-style col-md-6">
                        <h3>Item Type(s)</h3>
                        <div data-role="grid"
                             data-columns="[{'field':'ItemType','title':'Item Type'}]"
                             data-bind="source: itemTypes"
                             data-auto-bind="true"
                             data-pageable="true"
                             data-scrollable="false"
                             data-sortable="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

</script>

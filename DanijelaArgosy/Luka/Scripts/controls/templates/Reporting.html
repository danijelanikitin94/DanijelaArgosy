<script type="text/x-kendo-tmp" id="_ModalSelectReportColumns">
    <div class="fancywidth">
            <div class="padu10">
                <div>
                   <h3>~{CustomizeYourReport}~</h3>
                    <p class="small_txt">
                        <ul class="bullets">
                            <li>
                                ~{SelectColumsByDragging}~
                            </li>
                            <li>~{Max30ColumnsAllowed}~</li>
                        </ul>
                    </p>
                </div>
                <div class="col_full nobottommargin ">
                    <div class="col_half nobottommargin">
                        <div>
                            <input type="text" class="k-textbox" id="filterText" />&nbsp;<button class="btn btn-default" id="filterBtn">~{Search}~</button>&nbsp;<button class="btn btn-default" id="clearBtn">~{Clear}~</button>
                        </div>
                        <div class="w100 clearfix padb5 padu10">
                            <h4>~{AvailableColumns}~</h4>
                            <div class="padu10 padb20">
                                <div class="list-wrapper">
                                    <div id="lnkLstColumns" class="sortable-list-container-unmap unmapped">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col_half col_last nobottommargin">
                        <div class="clearfix textr">
                            <a href="#" id="btnSaveSelectColumns" class="btn btn-primary">~{Save}~</a>
                        </div>
                        <div class="w100 clearfix padb5 padu10">
                            <h4>~{SelectedColumns}~</h4>
                            <div class="padu10 padb20">
                                <div class="list-wrapper">
                                    <div id="lnkLstSelCols" class="sortable-list-container mapped">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
    </div>

</script>
<script type="text/x-kendo-tmp" id="_ModalSelectReportFilters">
    <div class="fancywidth">
        <div class="row">
            <h3>~{SelectFilters}~</h3>
            <div class="col_full nobottommargin">
                <div class="col_one_third nobottommargin">
                    <div class="w100 clearfix padb5">
                        <h4>~{ReportColumns}~</h4>
                        <div class="padu10 padb20">
                            <div class="floatl">
                                <input id="ddlColumns" />
                            </div>
                            <div class="floatl padl5">
                                <a href="#" id="btnAddFilterCol" class="btn btn-success"><i class="fa fa-plus-circle"></i> ~{Add}~</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col_two_third col_last nobottommargin">
                    <div class="w100 clearfix padb5">
                        <div class="row">
                            <h4>~{SelectedFilters}~</h4>
                            <div id="grdSelFilters">
                            </div>
                            <div id="divEmptyFilterMessage" class="floatl padl15 padu10">
                                ~{NoFiltersSelected}~
                            </div>
                        </div>
                        <div class="text-center padu10">
                            <div class="w100">
                                <a href="#" id="btnApplyFilters" class="btn btn-default">~{ApplyFilter}~</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</script>
<script type="text/x-kendo-tmp" id="_ModalReportSelectDateFilters">

        <div class="row">

                <div class="w100">
                    <input class="w100" id="ddlPresetDate" />
                </div>
                <div class="text-center padu10">
                    <a href="#" id="btnSearchPresetdate" value="Search" class="btn btn-default">~{Search}~</a>
                </div>
            </div>
            <div class="col_half col_last">
                <h4 class="nowrap padr40">~{OrCreateCustomDate}~</h4>
                <div class="col_full padu10">
                    <div class="floatl padr10 padu5">
                        ~{StartDate}~
                    </div>
                    <div class="floatr">
                        <input id="dtStartDate" />
                    </div>
                </div>
                <div class="col_full ">
                    <div class="floatl padr10 padu5">
                        ~{EndDate}~
                    </div>
                    <div class="floatr">
                        <input id="dtEndDate" />
                    </div>
                </div>
                <div class="text-center">
                    <a href="#" id="btnSearchDateRange" value="Search" class="btn btn-default">~{Search}~</a>
                </div>

            </div>
        </div>
    </div>
</script>
<script type="text/x-kendo-tmp" id="_ModalSelectReportUsers">

                <div id="ddlCompUsers">
                </div>
            </div>
            <div class="text-center padu10">

<script type="text/x-kendo-tmp" id="_ModalSummarizeReport">
    <div class="row">
        <h3>~{SummarizeYourReport}~</h3>
        <div class="col_full nobottommargin">
            <div class="col_half nobottommargin">
                <div class="w100 clearfix padb5">
                    <h4>~{GroupByColumns}~</h4>
                    <div class="padb20">
                        <div class="padu10 padb20">
                            <div class="row">
                                <div class="list-wrapper">
                                    <div id="lstLnkGroupByColumns" class="sortable-list-container mapped">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col_half col_last nobottommargin">
                <div class="w100 clearfix padb5">
                    <h4>~{DatePeriod}~</h4>
                    <div class="padu10 padb20">
                        <div class="row">
                            <div class="col_full ">
                                <input type="radio" id="rdDay" name="datePeriod" checked="checked" value="0" /><label for="rdDay">~{Day}~</label>
                                <input type="radio" id="rdYear" name="datePeriod" value="1" /><label for="rdYear">~{Year}~</label>
                                <input type="radio" id="rdMonth" name="datePeriod" value="2" /><label for="rdMonth">~{Month}~</label>
                                <input type="radio" id="rdWeek" name="datePeriod" value="3" /><label for="rdWeek">~{Week}~</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="#" id="btnGroupByContinue" class="btn btn-default">~{Continue}~</a>
        </div>
    </div>

</script>
<script type="text/x-kendo-tmp" id="_ModalSaveReport">
    <h3>~{Save}~</h3>
    <div>
        <input id="txtViewName" placeHolder='Save Report As...' type="text" maxlength="50" />
    </div>
    <div class="padu10 text-center">
        <a href="#" id="btnSaveReport" class="btn btn-default">~{Save}~</a>
    </div>
</script>
